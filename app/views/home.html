<my-header (filteringPins)=onFilterPins($event)></my-header>
<div class="container">
     
  
        <div class="card-group">
            <div  *ngFor="let item of pinItems | filterPins:searchValueToSendToHome" class="col-md-3">
                <div class="card">
                    <pin-card [isProfilePage]="false" [pinItem]="item"></pin-card>
                </div> 
            </div>
        </div>  
</div>
